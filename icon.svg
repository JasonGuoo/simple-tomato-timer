<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="tomato-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5253;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tomato Body -->
  <circle cx="256" cy="280" r="200" fill="url(#tomato-gradient)" filter="url(#shadow)"/>
  
  <!-- Highlights -->
  <ellipse cx="200" cy="200" rx="60" ry="40" fill="white" opacity="0.2" transform="rotate(-45 200 200)"/>
  
  <!-- Leaf -->
  <path d="M256 80 
           C 256 80, 200 40, 180 100
           C 170 130, 220 150, 256 140
           C 292 150, 342 130, 332 100
           C 312 40, 256 80, 256 80 Z" 
        fill="#4ecdc4" stroke="#2d3436" stroke-width="5" stroke-linejoin="round"/>
  <path d="M256 80 C 256 80, 256 40, 256 20" stroke="#4ecdc4" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Cute Face -->
  <!-- Eyes -->
  <circle cx="180" cy="280" r="25" fill="#2d3436"/>
  <circle cx="332" cy="280" r="25" fill="#2d3436"/>
  
  <!-- Eye Highlights -->
  <circle cx="190" cy="270" r="8" fill="white"/>
  <circle cx="342" cy="270" r="8" fill="white"/>
  
  <!-- Mouth -->
  <path d="M220 330 Q 256 360 292 330" fill="none" stroke="#2d3436" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Cheeks -->
  <circle cx="150" cy="310" r="20" fill="#ff9f43" opacity="0.6"/>
  <circle cx="362" cy="310" r="20" fill="#ff9f43" opacity="0.6"/>
</svg>
